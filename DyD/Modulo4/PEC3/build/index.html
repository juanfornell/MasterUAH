<!DOCTYPE html>
<html>
<head>
  <title>Aplicación de Gestión de Partes</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Aplicación de Gestión de Partes</h1>
  <h3>Su dirección es <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., DD/MM/AAAA"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., dirección del siniestro."></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
